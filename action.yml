name: Docker Image Hardener
description: Scans and rewrites Dockerfiles using Trivy and best practices.

inputs:
  dockerfile:
    description: "Comma-separated list of Dockerfiles"
    required: false
  image:
    description: "Comma-separated list of image names to scan"
    required: false
  scan:
    description: "Run Trivy scan"
    required: false
    default: "false"
  rewrite:
    description: "Rewrite Dockerfile(s)"
    required: false
    default: "false"
  fail-on-critical:
    description: "Fail if CRITICAL vulnerabilities are found"
    required: false
    default: "false"
  severity:
    description: "Severity level to filter (e.g. CRITICAL,HIGH)"
    required: false
    default: "UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL"
  summary:
    description: "Generate GitHub summary markdown table"
    required: false
    default: "false"
  save-json:
    description: "Save Trivy scan result to JSON"
    required: false
    default: "false"

runs:
  using: "composite"
  steps:
    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: üì¶ Install Python dependencies
      run: pip install -r ${{ github.action_path }}/cli/requirements.txt
      shell: bash

    - name: üß∞ Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y curl unzip gnupg
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
      shell: bash

    - name: üöÄ Run Hardener CLI
      run: |
        python ${{ github.action_path }}/cli/main.py ${{ inputs.dockerfile }} \
          --scan="${{ inputs.scan }}" \
          --rewrite="${{ inputs.rewrite }}" \
          --scan-image="${{ inputs.image }}" \
          --fail-on-critical="${{ inputs.fail-on-critical }}" \
          --severity="${{ inputs.severity }}" \
          --summary="${{ inputs.summary }}"
      shell: bash
